	<script>

		let current_index = 0;

		// const firstBtn = document.querySelector("#first-btn");
		const image_root_names = ["Cat", "Fish", "Cow", "Dog", "Fox"];
		
		

		const first_load = () => { 

			set_main_image(4);
			set_thumbnails();

		}
	
		const set_main_image = (index) => {

			document.querySelector("#main-image").src = "images/" + image_root_names[index] + "Full.png";

			current_index = index;



		}
	
		const set_thumbnails = () => {

			image_root_names.forEach((animal, indexNumber) => {
				
				const addElement = document.createElement("img");

				addElement.src = "images/" + animal + "Thumb.png";

				addElement.addEventListener("click", () => { 
					set_main_image(indexNumber);
				})

				document.querySelector("#thumbnail-area").append(addElement);

			})
	
		}

		const set_nav_last = () => {
			set_main_image(4);
		}
		
		const set_nav_first = () => {
			set_main_image(0);
		}

		// firstBtn.addEventListener("click", set_nav_first);
	
		const set_nav_next = () => {

			const nextBtn = (current_index >= image_root_names.length - 1) ? 0 : current_index + 1;
			set_main_image(nextBtn);
			
		}
	
		const set_nav_prev = () => {

			const prevBtn = (current_index <= 0) ? 4 : current_index - 1;
			set_main_image(prevBtn);

		}	
	
		window.addEventListener("load", first_load);
